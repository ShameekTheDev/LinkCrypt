<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCrypt | By Shameek Biswas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="shortcut icon" href="/src/img/Rounded_Logo.png" type="image/x-icon">
</head>

<body data-bs-theme="dark" class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="fixed-top d-flex align-items-center justify-content-center bg-primary-subtle" id="top">
        <img src="src/img/logo.png" alt="" height="80x">
    </div>

    <div class="container mt-4">
        <div class="row">            
            <!-- Encode Section -->
            <div class="col-md-6 col-12 bg-primary p-4 rounded-start">
                <h2>ENCODE</h2>
                <p>Enter a URL to encode it.</p>
                <div class="input-group">
                    <input type="text" id="encodeInput" class="form-control" placeholder="Enter text to encode">
                    <button class="btn btn-light" onclick="encodeText()">ENCODE</button>
                </div>
                <div id="encodedContainer" class="mt-2 d-none">
                    <p class="mb-0">Encoded Output:</p>
                    <p id="encodedOutput"></p>
                    <button class="btn btn-sm btn-light" onclick="copyText('encodedOutput')">COPY</button>
                </div>
            </div>
            
            <!-- Decode Section -->
            <div class="col-md-6 col-12 bg-primary-subtle p-4 rounded-end">
                <h2>DECODE</h2>
                <p>Enter encoded text to decode it.</p>
                <div class="input-group">
                    <input type="text" id="decodeInput" class="form-control" placeholder="Enter text to decode">
                    <button class="btn btn-light" onclick="decodeText()">DECODE</button>
                </div>
                <div id="decodedContainer" class="mt-2 d-none">
                    <p id="decodedOutput"></p>
                    <button class="btn btn-sm btn-outline-primary" onclick="copyText('decodedOutput')">COPY</button>
                </div>
            </div>
        </div>
    </div>


    <div class="fixed-bottom d-flex align-items-center justify-content-center" id="top">
        <h4>Made with ‚ù§ in üáÆüá≥ by <a href="https://github.com/ShameekTheDev" target="_blank">Shameek Biswas</a></h4>
    </div>

    <p id="output"></p> <!-- Display URL here -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
